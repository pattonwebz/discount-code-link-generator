<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Discount Link Generator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <h1>Generate discount code links</h1>
        <form>
            <label class="input">
                <strong>Enter the URL you want to create a discount code link for:</strong>
                <input type="text" placeholder="Link" id="url" size="17" />
            </label>
            <label class="input">
                <strong>Enter the discount code to include:</strong>
                <input type="text" placeholder="Discount Code" id="discount_code" size="17" />
            </label>
        </form>
        <div id="output">
            <button id="generate" type="button">Generate Link</button>
            <span id="notification">Successfully Copied</span>
            <p>Discount code link (click to copy to clipboard): </p>
            <p id="generated_link"></p>
        </div>

    </div>
    <script src="./index.ts"></script>
</body>

</html>
